<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
        .attribution { font-size: 11px; text-align: center; }

<body>
    <main>
        <img src="images/image-equilibrium.jpg" width="300" alt=""><br>
        <h4 style="color: rgb(244, 250, 252);">Equilibrium #3429 </h4> <br>
        <p style="color: antiquewhite;">Our Equilibrium collection promotes balance and calm.</p><br>
        
        <div class="flex-container">
            <section>
                <img src="images/icon-ethereum.svg" alt=""><br>
                <p style="color: rgb(113, 216, 227);"> 0.041 ETH</p><br>
            </section>
            <section>
                <img src="images/icon-clock.svg" alt=""><br>
                <p style="color: antiquewhite ;"> 3 days left</p>

        </div>
        <hr>
        <section>
            <img src="images/image-avatar.png" width="50" alt="">

        </section>
